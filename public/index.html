<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />

  <!-- Link the favicon icon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <!-- Set the viewport width and initial zoom level -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Set the theme color for the browser's toolbar -->
  <meta name="theme-color" content="#000000" />

  <!-- Meta description for search engines -->
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Link to the manifest.json for progressive web apps -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Set the title of the document -->
  <title>TpainMcain | Portfolio</title>

  <!-- Set the description of the document -->
  <meta name="description" content="Self Developed personal website build with React.js">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="TpainMcain | Portfolio">
  <meta itemprop="description" content="Self Developed personal website build with React.js">
  <!-- Link to the image for search engines -->
  <meta itemprop="image"
    content="https://YOUR-IMAGE-URL">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://YOUR-WEBSITE-URL">
  <meta property="og:type" content="website">
  <meta property="og:title" content="TpainMcain | Portfolio">
  <meta property="og:description" content="Self Developed personal website build with React.js">
  <!-- Link to the image for Facebook -->
  <meta property="og:image"
    content="https://YOUR-IMAGE-URL">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TpainMcain | Portfolio">
  <meta name="twitter:description" content="Self Developed personal website build with React.js">
  <!-- Link to the image for Twitter -->
  <meta name="twitter:image"
    content="https://YOUR-IMAGE-URL">
</head>

<body>
  <!-- Message for users with JavaScript disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Root div where your React app will be injected -->
  <div id="root"></div>
</body>

</html>
